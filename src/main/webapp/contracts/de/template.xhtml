<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>OpenTrainingCenter</title>
	<meta charset="utf-8" />

</h:head>
<h:body>
	<h:outputStylesheet name="/screen_1.css" />
	<div id="container">
		<div id="content">
			<div id="left">
				<h:form>
					<h:panelGrid columnClasses="value">
						<p:schedule value="#{calenderMenuView.lazyEventModel}" styleClass="schedule" draggable="false" resizable="false" showWeekNumbers="true" view="month"
							leftHeaderTemplate="today" centerTemplate="month" rightHeaderTemplate="prev,next" locale="de" />
					</h:panelGrid>
				</h:form>
				sdfsdf
			</div>
			<div id="center">
				<p:dialog id="blabla" header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
					<h:form enctype="multipart/form-data">
						<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false" multiple="true" update="messages" />
						<p:growl id="messages" showDetail="true" />
					</h:form>
				</p:dialog>


				<ui:insert name="content"> 
                    [Template content will be inserted here]
				</ui:insert>
			</div>
			<div id="right">
				<ui:insert name="right"> 
                    [right section]
				</ui:insert>
			</div>
		</div>
		<div id="footer">
			<p>(C) 2016 by opentrainingcenter.ch</p>
		</div>
		<p:dock>
			<p:menuitem value="#{msg['dock.upload']}" icon="/images/dock/ic_add_circle_black_48dp.png" onclick="PF('dlg2').show();" url="#" />
			<p:menuitem value="#{msg['dock.export']}" icon="/images/dock/ic_cloud_upload_black_48dp.png" url="#" />
			<p:menuitem value="#{msg['dock.addHeart']}" icon="/images/dock/ic_favorite_black_48dp.png" url="#" />
			<p:menuitem value="#{msg['dock.sortByStrecke']}" icon="/images/dock/ic_find_in_page_black_48dp.png" url="#" />
			<p:menuitem value="#{msg['dock.trainingsplaene']}" icon="/images/dock/ic_today_black_48dp.png" url="#" />
			<p:menuitem value="#{msg['dock.strecken']}" icon="/images/dock/203-earth.png" url="#" />
			<p:menuitem value="#{msg['dock.schuhe']}" icon="/images/dock/running_shoes.png" url="#" />
			<p:menuitem value="#{msg['dock.charts']}" icon="/images/dock/ic_timeline_black_48dp.png" url="#" />
			<p:menuitem value="#{msg['dock.userSettings']}" icon="/images/dock/ic_settings_applications_black_48dp.png" url="#" />
			<p:menuitem value="#{msg['dock.about']}" icon="/images/dock/ic_copyright_black_48dp.png" url="#" />
		</p:dock>

	</div>
	<script type="text/javascript">
		PrimeFaces.locales['de'] = {
			closeText : 'Schließen',
			prevText : 'Zurück',
			nextText : 'Weiter',
			currentText : 'Start',
			monthNames : [ 'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
					'Juli', 'August', 'September', 'Oktober', 'November',
					'Dezember' ],
			monthNamesShort : [ 'Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun',
					'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
			dayNames : [ 'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
					'Donnerstag', 'Freitag', 'Samstag' ],
			dayNamesShort : [ 'Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam' ],
			dayNamesMin : [ 'S', 'M', 'D', 'M ', 'D', 'F ', 'S' ],
			weekHeader : 'Woche',
			FirstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Nur Zeit',
			timeText : 'Zeit',
			hourText : 'Stunde',
			minuteText : 'Minute',
			secondText : 'Sekunde',
			currentText : 'now',
			ampm : false,
			month : 'Monat',
			week : 'Woche',
			day : 'Tag',
			allDayText : 'Ganzer Tag'
		};
	</script>
</h:body>
</html>
